<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <meta charset="utf-8">
    <title>Issue Blog</title>
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link href="//cdn.bootcss.com/viewerjs/0.10.0/viewer.min.css" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.username = 'qtxie' // github username
      window.reponame = 'test' // repo name
      // window.authToken = 'Your Personal Access Token Here'
      window.links = [
        // 头部导航链接
        ['主页', 'https://qtxie.github.io']
      ]
      window.motto = 'Issue Blog'
      window.viewerConfig = {
        navbar: false,
        toolbar: {
          prev: 0,
          play: { show: 0 },
          next: 0,
          rotateLeft: 0,
          rotateRight: 0,
          flipHorizontal: 0,
          flipVertical: 0,
          zoomIn: 1,
          zoomOut: 1,
          oneToOne: 1,
          reset: 1
        }
      }
    </script>
    <script src="//cdn.bootcss.com/fetch/2.0.3/fetch.min.js"></script>
    <script src="//cdn.bootcss.com/babel-polyfill/6.26.0/polyfill.min.js"></script>
    <script src="//blog.simplenaive.cn/Issue-Blog/dist/build.js"></script>
    <script src="//cdn.bootcss.com/viewerjs/0.10.0/viewer.min.js"></script>
  </body>
</html>
